            <div>
              <h2>Farmers Controlling Their Data</h2>
              <p>  Farmers are suffering from data overload and lack of control of their Farm data. 
                Our FarMAI phone App gives the control back to the farmer. The
                farmer owns the <em>data</em> about their herd, <em>data</em> about
                their land, <em>data</em> about their farm practices, <em>data</em> about the time they work on the farm
                <em>data</em> about the way the farmer protects the environment.</p>
            </div>
          </figure>

            <h2>Herd Management</h2>
            <p>
              Having all the information about the cows health in one place will
              help the farmer to make better but also provide better care of the
              cows. The farmer will be able to see the cows health history and
              administer the correct medication to the cow and take the correct
              action to help the cow.
            </p>
            <a href="./Herd Management/HerdManagement.html">Learn More</a>
          </div>
        </figure>

            <h2>AgriIoT</h2>
            <p>
              FarMAI also takes Farm Sensor information into account.  
              A weather station installed on farm reports weather conditions in real-time as well as soil conditions.
              This information is used to help the farmer make better decisions. The farmer will reveive an alert when the
              ground conditions are suitable for spreafing slurry, grazing a paddock or spreading fertilizer.
            </p>
            <a href="AgriIoT.html">Learn More</a>
          </div>
        </figure>

            <div>
              <h2>Winter Fodder Management</h2>
              <p>
                Farmers should complete a winter fodder budget to evaluate the silage in the
                yard compared to the silage required for the winter. When completing the winter fodder
                budget, it is important to give a buffer of 4 to 6 weeks in case of early winter or late turnout
              </p>
              <a href="WinterFodderManagement_grid.html">Learn More</a>
            </div>
          </figure>
        </section>

              <p>
                Farmers should complete log of the time they spend on the farm. This will help the farmer
                to see where they are spending their time and help them to make better decisions on the farm. It also 
                allows tracking of Family Member, Farm Relief Workers and contractors and the time they spend on the farm.
              </p>
              <a href="TimeManagement.html">Learn More</a>
            </div>
