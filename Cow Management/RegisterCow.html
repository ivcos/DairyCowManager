<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id = "wrapper">
    <header>
        <h1>Animal Registration onto System</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="RegisterCow.html">Register Animal</a></li>
            <li><a href="Calving.html">Calving Calendar</a></li>
            <li><a href="Feeding.html">Feeding</a></li>

            <li><a href="MilkProduction.html">Milk Production</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h2>Register Animal onto Cow Manager</h2>
        <form action="" method="post">

        <ul>
            <li><label for="form_cow_tag_nbr">Animal Tag:</label><input type="text" id="form_cow_tag_nbr" class="textinput"></li>
            <li><label for="form_date_of_birth">Animal Date of Birth:</label><input type="text" id="form_date_of_birth" class="textinput"></li>
            <li><label for="form_mother_tag">Mother's Tag:</label><input type="text" id="form_mother_tag" class="textinput"></li>
            <li><label for="form-text">Animal <Details> </Details>:</label> <textarea name="form-text" maxlength="600" id="form-text" placeholder="Add information on animal over lifetime of animal"></textarea></li>
            <li>
            <label for="Sex">Sex of Animal:</label>
            <fieldset id="Sex">
            <legend>Sex</legend>
            <ul>
            <li><label><input type="radio" name="Sex" value="male"> Male</label> </li>
            <li><label><input type="radio" name="Sex" value="femalw"> Female</label> </li>
            </ul>
            </fieldset>
            <li>
                <label for="Breed">Breed:</label>
                <select name="Breed" id="Breed">
                <option>Freisin</option>
                <option>Hereford</option>
                <option>Angus</option>
            </li>
            <li>
                <label for="AI">AI:</label>
                    <select AI="AI" id="AI">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
            </li>
            <li>
                <label for="Sire">Sire:</label>
                    <select Sire="Sire" id="Sire">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
            </li>
            <li class="buttons"><input type="submit" value="Submit Animal Data"></li>
        </ul>
    </form> 
        
    </main>
    <footer></footer>
    </div>
</body>
</html>
